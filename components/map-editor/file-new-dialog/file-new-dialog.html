
<dialog class="file-new-dialog-component">
    <style>
        @scope (.file-new-dialog-component) {
            :scope {
                height: 400px;
                width: 600px;
            }

            @media (max-width: 600px), (max-height: 500px) {
                :scope {
                    position: absolute;
                    transform: unset;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    max-height: 100%;
                    max-width: 100%;
                    height: 100%;
                    width: 100%;
                    padding-bottom: 50px;
                }
            }

            #template-list {
                height: 240px;
                overflow-y: auto;
                padding: 2px;
                border: 1px solid var(--color-outline);
                border-radius: 3px;
                background-color: var(--color-surface-container);
            }

            .template-item:has(input:checked) {
                color: var(--color-tertiary-container-on);
                background-color: var(--color-tertiary-container);
                box-shadow: var(--color-tertiary-container-on) 1px 1px 3px 0 inset, var(--color-tertiary-container-on) -1px -1px 3px 0 inset;
            }

            .template-item:has(input:checked) .icon {
                stroke: var(--color-tertiary-container-on);
            }

            .template-item:has(input:checked) .icon-text {
                stroke: var(--color-tertiary-container-on);
                fill: var(--color-tertiary-container-on);
            }
        }
    </style>
    <header>
        <div class="icon-container">
            <kit-component data-kit-template-path="/resources/icons/file-new.html" data-kit-model="null"></kit-component>
        </div>
        <div>
            <h1>New map</h1>
        </div>
        <div class="spacer"></div>
        <div>
            <button title="Close" class="action-text" onclick="#model.closeDialog();">
                <div class="icon-container">
                    <kit-component data-kit-template-path="/resources/icons/file-close.html" data-kit-model="null"></kit-component>
                </div>
            </button>
        </div>
    </header>
    <section>
        <div>
            <label>Choose template:</label>
        </div>
        <div id="template-list">
            <kit-array data-kit-array="#model.getTemplates()" data-kit-item-ref="template">
                <div class="template-item tool-button" title="%{#template.ref.name}%">
                    <label class="radio-button">
                        <input type="radio" name="template" onclick="#model.templateSelected(#template.ref)" />
                        <span class="checkmark"></span>
                        <span><img style="border:1px solid var(--color-outline);border-radius:3px;height:30px;width:30px;" data-src="%{#template.thumbnailSrc}%" /></span>
                        <span style="padding-left:5px;">
                            <span>%{#template.ref.name}%</span>
                            <br/>
                            <span style="font-size: x-small;margin-left:2px;">%{#template.description}%</span>
                        </span>
                    </label>
                </div>
            </kit-array>
        </div>
        <div>
            <button id="button-ok" class="button dialog-button" title="OK" onclick="#model.buttonOkClicked();" disabled>OK</button>
        </div>
    </section>
</dialog>
