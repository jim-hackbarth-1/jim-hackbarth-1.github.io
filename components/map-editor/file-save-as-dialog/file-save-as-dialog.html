
<kit kit-if="#model?.isVisible()">
    <link rel="stylesheet" href="/components/map-editor/file-save-as-dialog/file-save-as-dialog.css" />
    <dialog id="file-save-as-dialog">
        <header>
            <div class="icon-container" kit-component="no-model:/resources/icons/file-save-as.html"></div>
            <div>
                <h1>Save map as</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container" kit-component="no-model:/resources/icons/file-close.html"></div>
                </button>
            </div>
        </header>
        <section>
            <div>
                <label>File type:</label>
            </div>
            <div id="file-type-container">
                <div>
                    <label class="radio-button">
                        <input id="as-map-radio" 
                               type="radio" 
                               name="file-type" 
                               value="map" 
                               checked 
                               onclick="#model.setAsMap(true)" />
                        <span class="checkmark"></span>
                        <span class="file-type-label">Map (.json)</span>
                    </label>
                </div>
                <div>
                    <label class="radio-button">
                        <input type="radio" name="file-type" value="image" onclick="#model.setAsMap(false)" />
                        <span class="checkmark"></span>
                        <span class="file-type-label">Image (.png)</span>
                    </label>
                </div>
            </div>
            <kit id="file-controls-container" kit-element>
                <kit kit-if="#model.canBrowse()">
                    <div>
                        <label>Choose file path:</label>
                    </div>
                    <div id="file-container">
                        <input id="file-name" type="text" placeholder="file name" disabled />
                        <button id="browse" class="button dialog-button" title="browse" onclick="#model.browse()" autofocus>
                            ...
                        </button>
                    </div>
                </kit>
                <kit kit-if="!#model.canBrowse()">
                    <div>
                        <label>Choose file name:</label>
                    </div>
                    <div id="file-container">
                        <input id="file-name" type="text" placeholder="file name" onchange="#model.onFileNameChanged()" />
                    </div>
                </kit>
            </kit>
            <div>
                <button id="button-ok" class="button dialog-button" title="OK" onclick="#model.buttonOkClicked();" disabled>
                    OK
                </button>
            </div>
        </section>
    </dialog>
</kit>
