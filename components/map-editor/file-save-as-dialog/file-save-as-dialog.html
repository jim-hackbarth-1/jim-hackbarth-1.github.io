
<dialog class="file-save-as-dialog-component">
    <style>
        @scope (.file-save-as-dialog-component) {
            :scope {
                height: 310px;
                width: 600px;
            }

            @media (max-width: 600px), (max-height: 410px) {
                :scope {
                    position: absolute;
                    transform: unset;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    max-height: 100%;
                    max-width: 100%;
                    height: 100%;
                    width: 100%;
                    padding-bottom: 50px;
                }
            }

            #file-container {
                display: flex;
            }

            #file-name {
                flex-grow: 4;
            }

            #browse {
                margin-left: 5px;
            }

            #file-type-container {
                margin-bottom: 40px;
            }

            .file-type-label {
                font-weight: normal;
            }
        }
    </style>
    <header>
        <div class="icon-container">
            <kit-component data-kit-template-path="/resources/icons/file-save-as.html" data-kit-model="null"></kit-component>
        </div>
        <div>
            <h1>Save map as</h1>
        </div>
        <div class="spacer"></div>
        <div>
            <button title="Close" class="action-text" onclick="#model.closeDialog();">
                <div class="icon-container">
                    <kit-component data-kit-template-path="/resources/icons/file-close.html" data-kit-model="null"></kit-component>
                </div>
            </button>
        </div>
    </header>
    <section>
        <div>
            <label>File type:</label>
        </div>
        <div id="file-type-container">
            <div>
                <label class="radio-button">
                    <input id="as-map-radio" type="radio" name="file-type" value="map" checked onclick="#model.setAsMap(true)" />
                    <span class="checkmark"></span>
                    <span class="file-type-label">Map (.json)</span>
                </label>
            </div>
            <div>
                <label class="radio-button">
                    <input type="radio" name="file-type" value="image" onclick="#model.setAsMap(false)" />
                    <span class="checkmark"></span>
                    <span class="file-type-label">Image (.png)</span>
                </label>
            </div>
        </div>
        <kit-if id="file-controls-container" data-kit-condition="true">
            <kit-if data-kit-condition="#model.canBrowse()">
                <div>
                    <label>Choose file path:</label>
                </div>
                <div id="file-container">
                    <input id="file-name" type="text" placeholder="file name" disabled />
                    <button id="browse" class="button dialog-button" title="browse" onclick="#model.browse()">...</button>
                </div>
            </kit-if>
            <kit-if data-kit-condition="!#model.canBrowse()">
                <div>
                    <label>Choose file name:</label>
                </div>
                <div id="file-container">
                    <input id="file-name" type="text" placeholder="file name" onchange="#model.onFileNameChanged()" />
                </div>
            </kit-if>
        </kit-if>
        <div>
            <button id="button-ok" class="button dialog-button" title="OK" onclick="#model.buttonOkClicked();" disabled>OK</button>
        </div>
    </section>
</dialog>
