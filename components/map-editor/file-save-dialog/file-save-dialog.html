
<kit-if kit-condition="#model?.isVisible()">
    <link rel="stylesheet" href="/components/map-editor/file-save-dialog/file-save-dialog.css" />
    <dialog id="file-save-dialog">
        <header>
            <div class="icon-container">
                <kit-component kit-template-path="/resources/icons/file-save.html" kit-model="null"></kit-component>
            </div>
            <div>
                <h1>Save map</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container">
                        <kit-component kit-template-path="/resources/icons/file-close.html" kit-model="null"></kit-component>
                    </div>
                </button>
            </div>
        </header>
        <section>
            <kit-if kit-condition="#model.hasFileSystemAccess()">
                <div>
                    <label>Choose file path:</label>
                </div>
                <div id="file-container">
                    <input id="file-name" type="text" placeholder="file name" disabled />
                    <button id="browse" class="button dialog-button" title="browse" onclick="#model.browse()" autofocus>...</button>
                </div>
            </kit-if>
            <kit-if kit-condition="!#model.hasFileSystemAccess()">
                <div>
                    <label>Choose file name:</label>
                </div>
                <div id="file-container">
                    <input id="file-name" type="text" placeholder="file name" onchange="#model.onFileNameChanged()" />
                </div>
            </kit-if>
            <div>
                <button id="button-ok" class="button dialog-button" title="OK" onclick="#model.buttonOkClicked();" disabled>OK</button>
            </div>
        </section>
    </dialog>
</kit-if>
