
<kit kit-if="#model?.isVisible()">
    <link rel="stylesheet" href="/components/map-editor/overlay-dialog/overlay-dialog.css" />
    <dialog id="overlay-dialog">
        <header>
            <div class="icon-container" kit-component="no-model:/resources/icons/view-overlay.html"></div>
            <div>
                <h1>Overlay</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container" kit-component="no-model:/resources/icons/file-close.html"></div>
                </button>
            </div>
        </header>
        <section>
            <div class="controls-container">
                <div>
                    <label>Pattern:</label>
                    <select id="inputPattern" title="Pattern" onchange="#model.onOverlayChange()" autofocus>
                        <option value="None">None</option>
                        <option value="Grid">Grid</option>
                        <option value="Dots">Dots</option>
                        <option value="Hex">Hex</option>
                    </select>
                </div>
                <div>
                    <label>Size:</label>
                    <input id="inputSize" 
                           title="Size (10 - 1,000)" 
                           type="number" 
                           min="10" 
                           max="1000" 
                           required 
                           onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
                <div>
                    <label>Color:</label>
                    <input id="inputColor" title="Color" type="color" required onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
                <div>
                    <label>Opacity(%):</label>
                    <input id="inputOpacity" 
                           title="Opacity(%)" 
                           type="number" 
                           min="0" 
                           max="100" 
                           required 
                           onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
            </div>
        </section>
    </dialog>
</kit>
