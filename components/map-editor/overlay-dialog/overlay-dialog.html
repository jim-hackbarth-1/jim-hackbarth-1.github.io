
<dialog class="overlay-dialog-component">
    <kit-if id="kitIfVisible" data-kit-condition="#model.isVisible()">
        <style>
            @scope (.overlay-dialog-component) {
                :scope {
                    height: 340px;
                    width: 175px;
                }

                @media (max-width: 175px), (max-height: 440px) {
                    :scope {
                        position: absolute;
                        transform: unset;
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        max-height: 100%;
                        max-width: 100%;
                        height: 100%;
                        width: 100%;
                        padding-bottom: 50px;
                    }
                }

                .controls-container {
                    display: flex;
                    flex-direction: column;
                }

                .controls-container div {
                    margin: 5px;
                }

                label {
                    display: block;
                }

                select {
                    width: 125px;
                }
            }
        </style>
        <header>
            <div class="icon-container">
                <kit-component data-kit-template-path="/resources/icons/view-overlay.html" data-kit-model="null"></kit-component>
            </div>
            <div>
                <h1>Overlay</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container">
                        <kit-component data-kit-template-path="/resources/icons/file-close.html" data-kit-model="null"></kit-component>
                    </div>
                </button>
            </div>
        </header>
        <section>
            <div class="controls-container">
                <div>
                    <label>Pattern:</label>
                    <select id="inputPattern" title="Pattern" onchange="#model.onOverlayChange()">
                        <option value="None">None</option>
                        <option value="Grid">Grid</option>
                        <option value="Dots">Dots</option>
                        <option value="Hex">Hex</option>
                    </select>
                </div>
                <div>
                    <label>Size:</label>
                    <input id="inputSize" title="Size" type="number" min="10" max="1000" required onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
                <div>
                    <label>Color:</label>
                    <input id="inputColor" title="Color" type="color" required onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
                <div>
                    <label>Opacity(%):</label>
                    <input id="inputOpacity" title="Opacity(%)" type="number" min="0" max="100" required onchange="#model.onOverlayChange()" />
                    <span class="invalid"></span>
                </div>
            </div>
        </section>
    </kit-if>
</dialog>
