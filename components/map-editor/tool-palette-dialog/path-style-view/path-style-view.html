
<kit-if id="if-path-style-visible" data-kit-condition="#model.isVisible()">
    <fieldset data-kit-add-attributes="%{#model.isDisabled()}%">

        <div>
            <label>Style type:</label>
            <select id="selectStyleType" title="Style type" onchange="#model.updateStyleType()"></select>
        </div>

        <!-- ColorFill -->
        <kit-if data-kit-condition="#model.getStyleType() == 'ColorFill'">
            <div>
                <label>Color:<span class="validation-message">%{#model.getValidationMessage('ColorFill-Color')}%</span></label>
                <input id="ColorFill-Color"
                       type="color"
                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('Color')}%" />
            </div>
            <div>
                <label>Opacity (%):<span class="validation-message">%{#model.getValidationMessage('ColorFill-Opacity')}%</span></label>
                <input id="ColorFill-Opacity"
                       type="number"
                       min="0"
                       max="100"
                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('Opacity')}%" />
            </div>
        </kit-if>

        <!-- ColorStroke -->
        <kit-if data-kit-condition="#model.getStyleType() == 'ColorStroke'">
            <div>
                <label>Color:<span class="validation-message">%{#model.getValidationMessage('ColorStroke-Color')}%</span></label>

                       type="color"
                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('Color')}%" />

            <kit-component data-kit-template-path="/components/map-editor/tool-palette-dialog/stroke-styles-view/stroke-styles-view.html"

            </div>
            <div>
                <label>Start angle:<span class="validation-message">%{#model.getValidationMessage('ConicalGradientFill-StartAngle')}%</span></label>
                <input id="ConicalGradientFill-StartAngle"
                       type="number"
                       min="0"
                       max="360"
                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('GradientAngle')}%" />

            <div>

                <div class="image-container">
                    <div>
                        <img id="TileFill-Preview" class="data-tile-preview img-preview" />
                        <input id="TileFill-Data" type="hidden" value="%{#model.getOption('TileImageSource')}%" />
                    </div>
                    <div>
                        <button id="browse" class="action-control" title="browse" onclick="#model.browse('TileFill')">...</button>

        <!-- ImageArrayFill -->
        <kit-if data-kit-condition="#model.getStyleType() == 'ImageArrayFill'">
            <div>
                <label>Images:</label>
                <kit-array data-kit-array="#model.getImages()" data-kit-array-ref="images" data-kit-item-ref="imageInfo">
                    <div>
                        <div class="image-container">
                            <div>
                                <kit-if data-kit-condition="#model.hasImage(#imageInfo)">
                                    <img id="%{#imageInfo.sourceId}%-Preview" class="img-preview" />
                                </kit-if>
                                <kit-if data-kit-condition="!#model.hasImage(#imageInfo)">
                                    <span class="image-placeholder">[None]</span>
                                </kit-if>
                            </div>
                            <div>
                                <button id="browse" class="action-control" style="padding:15px;margin-right:4px;" title="browse" onclick="#model.browse(#imageInfo.sourceId)">...</button>
                                <input id="%{#imageInfo.sourceId}%-Data" type="hidden" value="%{#model.getOption(#imageInfo.sourceId)}%" />
                            </div>
                            <div>
                                <button title="Remove image"
                                        class="action-control"
                                        data-kit-add-attributes="%{#model.isRemoveImageDisabled(#imageInfo.sourceId)}%"
                                        onclick="#model.removeImage(#imageInfo.sourceId);">
                                    <div class="icon-container">
                                        <kit-component data-kit-template-path="/resources/icons/delete.html" data-kit-model="null"></kit-component>
                                    </div>
                                </button>
                            </div>
                        </div>

                       maxlength="200"
                       style="width:400px;"

                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('Opacity')}%" />
            </div>
        </kit-if>

        <!-- ImageArrayStroke -->
        <kit-if data-kit-condition="#model.getStyleType() == 'ImageArrayStroke'">
            <div>
                <label>Images:</label>
                <kit-array data-kit-array="#model.getImages()" data-kit-array-ref="images" data-kit-item-ref="imageInfo">
                    <div>
                        <div class="image-container">
                            <div>
                                <kit-if data-kit-condition="#model.hasImage(#imageInfo)">
                                    <img id="%{#imageInfo.sourceId}%-Preview" class="img-preview" />
                                </kit-if>
                                <kit-if data-kit-condition="!#model.hasImage(#imageInfo)">
                                    <span class="image-placeholder">[None]</span>
                                </kit-if>
                            </div>
                            <div>
                                <button id="browse" class="action-control" style="padding:15px;margin-right:4px;" title="browse" onclick="#model.browse(#imageInfo.sourceId)">...</button>
                                <input id="%{#imageInfo.sourceId}%-Data" type="hidden" value="%{#model.getOption(#imageInfo.sourceId)}%" />
                            </div>
                            <div>
                                <button title="Remove image"
                                        class="action-control"
                                        data-kit-add-attributes="%{#model.isRemoveImageDisabled(#imageInfo.sourceId)}%"
                                        onclick="#model.removeImage(#imageInfo.sourceId);">
                                    <div class="icon-container">
                                        <kit-component data-kit-template-path="/resources/icons/delete.html" data-kit-model="null"></kit-component>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </kit-array>
            </div>
            <div>
                <label>Offsets:<span class="validation-message">%{#model.getValidationMessage('ImageArrayStroke-ImageArrayOffsets')}%</span></label>
                <input id="ImageArrayStroke-ImageArrayOffsets"
                       type="text"
                       placeholder="example: 5-5"
                       maxlength="200"
                       style="width:400px;"
                       data-kit-add-attributes="value=%{#model.getOption('ImageArrayOffsets')}%"
                       onchange="#model.updateOptions()"
                       onkeydown="#model.onKeyDown(event)" />
            </div>
            <kit-component data-kit-template-path="/components/map-editor/tool-palette-dialog/stroke-styles-view/stroke-styles-view.html"
                           data-kit-model-input="{ pathStyleViewModel: #model }">
            </kit-component>
            <div>
                <label>Opacity (%):<span class="validation-message">%{#model.getValidationMessage('ImageArrayStroke-Opacity')}%</span></label>
                <input id="ImageArrayStroke-Opacity"
                       type="number"
                       min="0"
                       max="100"
                       onchange="#model.updateOptions()"
                       data-kit-add-attributes="value=%{#model.getOption('Opacity')}%" />
            </div>
        </kit-if>

    </fieldset>
</kit-if>
