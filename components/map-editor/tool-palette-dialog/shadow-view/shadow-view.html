
<fieldset data-kit-add-attributes="%{#model.isDisabled()}%">
    <div>
        <label>Color:</label>
        <div id="validation-shadow-color" class="validation-message"></div>
        <input id="shadow-color"
               type="color"
               onchange="#model.update()"
               data-kit-add-attributes="value=%{#model.getColor()}%" />
    </div>
    <div>
        <label>Blur:</label>
        <div id="validation-shadow-blur" class="validation-message"></div>
        <input id="shadow-blur"
               type="number"
               min="0"
               max="100"
               onchange="#model.update()"
               data-kit-add-attributes="value=%{#model.getBlur()}%" />
    </div>
    <div>
        <label>Offset:</label>
        <div>
            <div id="validation-shadow-offset-x" class="validation-message"></div>
            <div id="validation-shadow-offset-y" class="validation-message"></div>
        </div>
        <div class="point">
            <div>
                <label class="inline-label">x:</label>
                <input id="shadow-offset-x"
                       type="number"
                       min="-100"
                       max="100"
                       onchange="#model.update()"
                       data-kit-add-attributes="value=%{#model.getOffset().x}%" />
            </div>
            <div>
                <label class="inline-label">y:</label>
                <input id="shadow-offset-y"
                       type="number"
                       min="-100"
                       max="100"
                       onchange="#model.update()"
                       data-kit-add-attributes="value=%{#model.getOffset().y}%" />
            </div>
        </div>
    </div>
</fieldset>
