
<div>
    <label>Width:</label>
    <div id="validation-width" class="validation-message"></div>
    <input id="width"
           type="number"
           min="1"
           max="100"
           onchange="#model.update()"
           data-kit-add-attributes="value=%{#model.getOption('Width')}%" />
</div>
<div>
    <label>Line dash:</label>
    <div id="validation-dash" class="validation-message"></div>
    <input id="dash"
           type="text"
           placeholder="example: 5, 5"
           maxlength="30"
           style="width:400px;"
           value="%{#model.getOption('Dash')}%"
           onchange="#model.update()"
           onkeydown="#model.onKeyDown(event)" />
</div>
<div>
    <label>Dash offset:</label>
    <div id="validation-dash-offset" class="validation-message"></div>
    <input id="dash-offset"
           type="number"
           min="0"
           max="10"
           onchange="#model.update()"
           data-kit-add-attributes="value=%{#model.getOption('DashOffset')}%" />
</div>
<div>
    <label>Line end cap:</label>
    <div id="validation-end-cap" class="validation-message"></div>
    <select id="end-cap"
            title="Line end cap"
            onchange="#model.update()">
        <option value="round" data-kit-add-attributes="%{#model.isSelected('Cap', 'round')}%">round</option>
        <option value="butt" data-kit-add-attributes="%{#model.isSelected('Cap', 'butt')}%">butt</option>
        <option value="square" data-kit-add-attributes="%{#model.isSelected('Cap', 'square')}%">square</option>
    </select>
</div>
<div>
    <label>Line join:</label>
    <div id="validation-join" class="validation-message"></div>
    <select id="join"
            title="Line join"
            onchange="#model.update()">
        <option value="round" data-kit-add-attributes="%{#model.isSelected('Join', 'round')}%">round</option>
        <option value="bevel" data-kit-add-attributes="%{#model.isSelected('Join', 'bevel')}%">bevel</option>
        <option value="miter" data-kit-add-attributes="%{#model.isSelected('Join', 'miter')}%">miter</option>
    </select>
</div>
<div>
    <label>Offset:</label>
    <div>
        <div id="validation-offset-x" class="validation-message"></div>
        <div id="validation-offset-y" class="validation-message"></div>
    </div>
    <div class="point">
        <div>
            <label class="inline-label">x:</label>
            <input id="offset-x"
                   type="number"
                   min="-100"
                   max="100"
                   onchange="#model.update()"
                   data-kit-add-attributes="value=%{#model.getOffset().x}%" />
        </div>
        <div>
            <label class="inline-label">y:</label>
            <input id="offset-y"
                   type="number"
                   min="-100"
                   max="100"
                   onchange="#model.update()"
                   data-kit-add-attributes="value=%{#model.getOffset().y}%" />
        </div>
    </div>
</div>
