
<kit-if id="if-tool-visible" data-kit-condition="#model.tool != null">
    <fieldset data-kit-add-attributes="%{#model.isDisabled()}%">

        <!-- Read-only indicator -->
        <div>
            <kit-if data-kit-condition="#model.isBuiltIn()">
                <label><i>Built in (read-only)</i></label>
            </kit-if>
            <kit-if data-kit-condition="#model.isFromTemplate()">
                <label><i>From template (read-only)</i></label>
            </kit-if>
        </div>
        
        <!-- Name -->
        <div>
            <label>Name:</label>
            <div id="validation-name" class="validation-message"></div>
            <input id="name"
                   type="text"
                   placeholder="Name"
                   maxlength="30"
                   style="width:400px;"
                   value="%{#model.getName()}%"
                   onchange="#model.updateRef()"
                   onkeydown="#model.onKeyDown(event)" />
        </div>

        <!-- Version -->
        <div>
            <label>Version:</label>
            <div id="validation-version" class="validation-message"></div>
            <input id="version"
                   type="number"
                   min="1"
                   max="1000"
                   onchange="#model.updateRef()"
                   data-kit-add-attributes="value=%{#model.getVersion()}%"
                   onkeydown="#model.onKeyDown(event)" />
        </div>

        <!-- Tool type-->
        <div>
            <label>Tool type:</label>
            <div id="validation-tool-type" class="validation-message"></div>
            <label class="radio-button">
                <input id="tool-type-drawing"
                       type="radio"
                       name="toolType"
                       onchange="#model.update('toolType')"
                       data-kit-add-attributes="%{#model.isToolTypeChecked('DrawingTool')}%" />
                <span class="checkmark"></span>
                <span>Drawing tool</span>
            </label>
            <label class="radio-button">
                <input id="tool-type-editing"
                       type="radio"
                       name="toolType"
                       onchange="#model.update('toolType')"
                       data-kit-add-attributes="%{#model.isToolTypeChecked('EditingTool')}%" />
                <span class="checkmark"></span>
                <span>Editing tool</span>
            </label>
        </div>

        <!-- Thumbnail -->
        <div>
            <label>Thumbnail:</label>
            <div id="validation-thumbnail" class="validation-message"></div>
            <textarea id="thumbnail"
                      maxlength="1000"
                      autocomplete="off"
                      autocorrect="off"
                      autocapitalize="off"
                      spellcheck="false"
                      onchange="#model.update('thumbnailSrc')"
                      onkeydown="#model.onKeyDown(event)">%{#model.getThumbnailSource()}%
            </textarea>
        </div>

        <!-- Cursor -->
        <div>
            <label>Cursor:</label>
            <div id="validation-cursor" class="validation-message"></div>
            <textarea id="cursor"
                      maxlength="1000"
                      autocomplete="off"
                      autocorrect="off"
                      autocapitalize="off"
                      spellcheck="false"
                      onchange="#model.update('cursorSrc')"
                      onkeydown="#model.onKeyDown(event)">%{#model.getCursorSrc()}%
            </textarea>
        </div>

        <!-- Cursor hot spot -->
        <div>
            <label>Cursor hot spot:</label>
            <div id="validation-cursor-hot-spot" class="validation-message"></div>
            <div>
                <label class="inline-label">x:</label>
                <input id="cursor-hot-spot-x"
                       type="number"
                       min="0"
                       max="100"
                       onchange="#model.update('cursorHotspot')"
                       data-kit-add-attributes="value=%{#model.getCursorHotspot().x}%"
                       onkeydown="#model.onKeyDown(event)" />
            </div>
            <div>
                <label class="inline-label">y:</label>
                <input id="cursor-hot-spot-y"
                       type="number"
                       min="0"
                       max="100"
                       onchange="#model.update('cursorHotspot')"
                       data-kit-add-attributes="value=%{#model.getCursorHotspot().y}%"
                       onkeydown="#model.onKeyDown(event)" />
            </div>
        </div>

        <!-- Tool source -->
        <div>
            <label>Source:</label>
            <div id="validation-source" class="validation-message"></div>
            <textarea id="source"
                      maxlength="200000"
                      style="height:550px;"
                      autocomplete="off"
                      autocorrect="off"
                      autocapitalize="off"
                      spellcheck="false"
                      onchange="#model.update('moduleSrc')"
                      onkeydown="#model.onKeyDown(event)">%{#model.getToolSource()}%
            </textarea>
        </div>

    </fieldset>
</kit-if>
