
<div>
    <div class="detail-heading" style="height:120px;">
        <div class="detail-heading-row">
            <div class="detail-heading-field detail-heading-label detail-title-label spacer">
                <div>%{#model.getTitle()}%</div>
                <div class="detail-heading-label">
                    <label class="map-item-template-name" onclick="#model.editMapItemTemplate()">%{#model.getMapItemTemplateName()}%</label>
                    <kit kit-if="#model.isFromTemplate()">
                        <label class="from-template-note">(from template)</label>
                    </kit>
                </div>
            </div>
        </div>
        <div class="detail-heading-row">
            <div class="detail-heading-field">
                <button id="save-button"
                        title="Save"
                        class="button dialog-button"
                        style="width:80px;"
                        kit-element
                        kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                        onclick="#model.saveCaption()">
                    Save
                </button>
            </div>
        </div>
    </div>
    <div class="detail-content" style="top:120px;">

        <!-- Default text, Opacity -->
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Default text:</label>
                <input id="caption-default-text"
                       value="%{#model.getDefaultText()}%"
                       type="text"
                       placeholder="[Default text]"
                       maxlength="30"
                       kit-element
                       kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="caption-default-text-validation" class="validation-message"></div>
            </div>
            <div class="form-field">
                <label class="form-label">Opacity (%):</label>
                <input id="caption-opacity"
                       type="number"
                       style="width:100%"
                       min="0"
                       max="100"
                       kit-element
                       kit-attr-value="value:%{#model.getOpacity()}%"
                       kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="caption-opacity-validation" class="validation-message"></div>
            </div>
        </div>

        <!-- Font, Font variant caps -->
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Font:</label>
                <input id="caption-font"
                       value="%{#model.getFont()}%"
                       type="text"
                       placeholder="[e.g. 12px Arial, sans-serif]"
                       maxlength="60"
                       kit-element
                       kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="caption-font-validation" class="validation-message"></div>
            </div>
            <div class="form-field">
                <label class="form-label">Font variant caps:</label>
                <select id="caption-font-variant-caps"
                        kit-array="#model.getFontVariantCapsList()"
                        kit-array-item-alias="cap"
                        kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%">
                    <option value="%{#cap.value}%" kit-element kit-attr-selected="selected:%{#cap.isSelectedAttr}%">
                        %{#cap.displayText}%
                    </option>
                </select>
                <div id="caption-font-variant-caps-validation" class="validation-message"></div>
            </div>
        </div>

        <!-- Color, Outline color -->
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Color:</label>
                <kit id="caption-color"
                     kit-component="/components/map-editor/tool-palettes-dialog/color-view/color-view.html"
                     kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                     value="%{#model.getColor()}%">
                </kit>
                <div id="caption-color-validation" class="validation-message"></div>
            </div>
            <div class="form-field">
                <label class="form-label">Outline color:</label>
                <kit id="caption-outline-color"
                     kit-component="/components/map-editor/tool-palettes-dialog/color-view/color-view.html"
                     kit-attr-disabled="disabled:%{#model.isFromTemplate() ? '' : null}%"
                     value="%{#model.getOutlineColor()}%">
                </kit>
                <div id="caption-outline-color-validation" class="validation-message"></div>
            </div>
        </div>

        <!-- Nav links -->
        <div class="form-row">
            <div class="form-field">
                <button title="Add/edit background"
                        style="width: 100px;"
                        class="button link-button"
                        onclick="#model.editBackground()">
                    Background
                </button>
            </div>
            <div class="form-field">
                <button title="Add/edit border"
                        style="width: 100px;"
                        class="button link-button"
                        onclick="#model.editBorder()">
                    Border
                </button>
            </div>
            <div class="form-field">
                <button title="Edit shadow"
                        style="width: 100px;"
                        class="button link-button"
                        onclick="#model.editShadow()">
                    Shadow
                </button>
            </div>
            <div class="form-field">
                <button title="Edit text shadow"
                        style="width: 100px;"
                        class="button link-button"
                        onclick="#model.editTextShadow()">
                    Text shadow
                </button>
            </div>
        </div>

    </div>
</div>
