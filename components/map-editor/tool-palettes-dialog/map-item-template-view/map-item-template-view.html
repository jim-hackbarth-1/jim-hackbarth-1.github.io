
<div>
    <div class="detail-heading" style="height:100px;">
        <div class="detail-heading-row">
            <div class="icon-container detail-heading-field">
                <img height="25" width="25" kit-element kit-attr-src="src:%{#model.getThumbnailSrc()}%" />
            </div>
            <div class="detail-heading-field detail-heading-label detail-title-label spacer" title="%{#model.getDisplayName()}%">
                %{#model.getDisplayName()}%
            </div>
            <kit kit-if="#model.isBuiltIn()">
                <div class="detail-heading-field detail-heading-note">
                    <span>Built in</span>
                </div>
            </kit>
            <kit kit-if="#model.isFromTemplate()">
                <div class="detail-heading-field detail-heading-note">
                    <span>From template</span>
                </div>
            </kit>
        </div>
        <div class="detail-heading-row">
            <div class="detail-heading-field spacer">
                <button id="save-button"
                        title="Save map item template"
                        class="button dialog-button"
                        style="width:80px;"
                        kit-element
                        kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                        onclick="#model.saveMapItemTemplate()">
                    Save
                </button>
            </div>
            <div class="detail-heading-field">
                <button title="Delete map item template"
                        class="button dialog-button"
                        style="width:80px;"
                        kit-element
                        kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                        onclick="#model.deleteMapItemTemplate();">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <div class="detail-content" style="top:100px;">
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Name:</label>
                <input id="map-item-template-name"
                       value="%{#model.getName()}%"
                       type="text"
                       maxlength="30"
                       kit-element
                       kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="map-item-template-name-validation" class="validation-message"></div>
            </div>
            <div class="form-field">
                <label class="form-label">Version:</label>
                <input id="map-item-template-version"
                       type="number"
                       style="width:100%"
                       min="1"
                       max="1000"
                       kit-element
                       kit-attr-value="value:%{#model.getVersion()}%"
                       kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="map-item-template-version-validation" class="validation-message"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Thumbnail:</label>
                <div class="form-field form-field-group">
                    <div class="form-field-group-item thumbnail-preview">
                        <img id="map-item-template-thumbnail-preview"
                             height="25"
                             width="25"
                             kit-element
                             kit-attr-src="src:%{#model.getThumbnailSrc()}%" />
                    </div>
                    <div class="form-field-group-item">
                        <div>
                            <button id="thumbnail-browse"
                                    title="Browse for image"
                                    class="button dialog-button"
                                    style="width:175px;text-align:left;"
                                    kit-element
                                    kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                                    onclick="#model.browseThumbnail()">
                                Browse for image ...
                            </button>
                        </div>
                        <div>
                            <select id="thumbnail-generate"
                                    title="Generate from shape selection"
                                    style="width:175px;"
                                    kit-element
                                    kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                                    onchange="#model.generateThumbnail(this)">
                                <option value="">Generate from shape ...</option>
                                <option value="path">Generate path shape</option>
                                <option value="lines">Generate lines shape</option>
                                <option value="square">Generate square shape</option>
                                <option value="circle">Generate circle shape</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="map-item-template-thumbnail-validation" class="validation-message"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Default z-group:</label>
                <input id="map-item-template-z-group"
                       type="number"
                       style="width:100%"
                       min="-10"
                       max="10"
                       title="Default z-group (rendering order)"
                       kit-element
                       kit-attr-value="value:%{#model.getZGroup()}%"
                       kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="map-item-template-z-group-validation" class="validation-message"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label class="form-label">Tags:</label>
                <input id="map-item-template-tags"
                       value="%{#model.getTags()}%"
                       type="text"
                       maxlength="100"
                       kit-element
                       kit-attr-disabled="disabled:%{#model.isReadOnly() ? '' : null}%"
                       oninput="#model.validate()"
                       onkeydown="#dialogModel.onInputKeyDown(event)">
                <div id="map-item-template-tags-validation" class="validation-message"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <button title="Manage fills"
                        style="width:80px;"
                        class="button link-button"
                        onclick="#model.editChild('fills')">
                    Fills
                </button>
            </div>
            <div class="form-field">
                <button title="Manage strokes"
                        style="width:80px;"
                        class="button link-button"
                        onclick="#model.editChild('strokes')">
                    Strokes
                </button>
            </div>
            <div class="form-field">
                <button title="Manage shadow"
                        style="width:80px;"
                        class="button link-button"
                        onclick="#model.editChild('shadow')">
                    Shadow
                </button>
            </div>
            <div class="form-field">
                <button title="Manage caption"
                        style="width:80px;"
                        class="button link-button"
                        onclick="#model.editChild('caption')">
                    Caption
                </button>
            </div>
        </div>
    </div>
</div>
