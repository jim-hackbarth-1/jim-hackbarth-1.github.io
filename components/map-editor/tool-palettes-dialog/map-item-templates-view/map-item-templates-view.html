
<div>
    <div class="detail-heading" style="height:55px;">
        <div class="detail-heading-row">
            <div class="detail-heading-field detail-heading-label detail-title-label spacer" title="Map item templates">
                Map item templates
            </div>
            <div class="detail-heading-field">
                <button title="Add map item template"
                        class="button dialog-button"
                        onclick="#model.addMapItemTemplate();">
                    Add map item template
                </button>
            </div>
        </div>
    </div>
    <div class="detail-content" style="top:55px;">
        <div class="form-row">
            <div class="form-field">
                <div class="item-list">
                    <kit kit-if="%{!#model.hasMapItemTemplates()}%">
                        <div class="no-items-message">[No map item templates]</div>
                    </kit>
                    <kit kit-array="#model.getMapItemTemplates()" kit-array-item-alias="mapItemTemplate">
                        <div class="tool-button list-item">
                            <div>
                                <img height="25" width="25" kit-element kit-attr-src="src:%{#mapItemTemplate.thumbnailSrc}%" />
                            </div>
                            <div class="spacer">
                                <div>
                                    <label onclick="#model.editMapItemTemplate('%{#mapItemTemplate.id}%')">
                                        %{#mapItemTemplate.displayName}%
                                    </label>
                                </div>
                                <div class="secondary-info">
                                    <span>%{#mapItemTemplate.refNote}%</span>
                                </div>
                            </div>
                            <div>
                                <button title="Copy map item template"
                                        class="action-text edit-button"
                                        onclick="#model.copy('%{#mapItemTemplate.id}%');">
                                    <div class="icon-container" kit-component="no-model:/resources/icons/edit-copy.html"></div>
                                </button>
                            </div>
                        </div>
                    </kit>
                </div>
            </div>
        </div>
    </div>
</div>
