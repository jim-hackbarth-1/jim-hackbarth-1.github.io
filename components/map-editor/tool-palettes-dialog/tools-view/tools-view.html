
<div>
    <div class="detail-heading" style="height:55px;">
        <div class="detail-heading-row">
            <div class="detail-heading-field detail-heading-label detail-title-label spacer" title="Tools">
                Tools
            </div>
            <div class="detail-heading-field">
                <button title="Add tool" class="button dialog-button" onclick="#model.addTool();">Add tool</button>
            </div>
        </div>
    </div>
    <div class="detail-content" style="top:55px;">
        <div class="form-row">
            <div class="form-field">
                <div class="item-list">
                    <kit-if kit-condition="%{!#model.hasTools()}%">
                        <div class="no-items-message">[No tools]</div>
                    </kit-if>
                    <kit-array kit-array="#model.getTools()" kit-array-item-alias="tool">
                        <div class="tool-button list-item">
                            <div>
                                <svg height="25" width="25" viewBox="0 0 100 100">%{#tool.thumbnailSvgSrc}%</svg>
                            </div>
                            <div class="spacer">
                                <label onclick="#model.editTool('%{#tool.id}%')">%{#tool.displayName}%</label>
                            </div>
                            <div class="secondary-info">
                                <span>%{#tool.refNote}%</span>
                            </div>
                        </div>
                    </kit-array>
                </div>
            </div>
        </div>      
    </div>
</div>
