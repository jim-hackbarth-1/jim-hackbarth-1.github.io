
<kit-if kit-condition="#model?.isVisible()">
    <link rel="stylesheet" href="/components/map-editor/zoom-dialog/zoom-dialog.css" />
    <dialog id="zoom-dialog">
        <header>
            <div class="icon-container">
                <kit-component kit-template-path="/resources/icons/view-zoom.html" kit-model="null"></kit-component>
            </div>
            <div>
                <h1>Zoom</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container">
                        <kit-component kit-template-path="/resources/icons/file-close.html" kit-model="null"></kit-component>
                    </div>
                </button>
            </div>
        </header>
        <section>
            <div class="zoom-controls-container">
                <button id="zoom-out" class="button dialog-button" title="Zoom out" onclick="#model.zoomOut();">-</button>
                <input type="text" 
                       list="zoom-levels" 
                       id="zoom-current" 
                       title="Zoom" 
                       placeholder="Zoom" 
                       value="%{#model.getZoom()}%" 
                       onchange="#model.onZoomChange(this.value)" 
                       onmousedown="this.value = '';" 
                       onblur="#model.onZoomBlur()"
                       autofocus />
                <datalist id="zoom-levels">
                    <option value="25%"></option>
                    <option value="50%"></option>
                    <option value="75%"></option>
                    <option value="100%"></option>
                    <option value="125%"></option>
                    <option value="150%"></option>
                    <option value="200%"></option>
                    <option value="400%"></option>
                </datalist>
                <button id="zoom-in" class="button dialog-button" title="Zoom in" onclick="#model.zoomIn();">+</button>
            </div>
            <div class="zoom-controls-container">
                <button id="zoom-to-fit" 
                        class="button dialog-button" 
                        title="Zoom to fit map contents" 
                        onclick="#model.zoomToFit();">
                    Zoom to fit
                </button>
            </div>
        </section>
    </dialog>
</kit-if>
