
<dialog class="zoom-dialog-component">
    <kit-if id="kitIfVisible" data-kit-condition="#model.isVisible()">
        <style>
            @scope (.zoom-dialog-component) {
                :scope {
                    height: 175px;
                    width: 200px;
                }

                @media (max-width: 200px), (max-height: 275px) {
                    :scope {
                        position: absolute;
                        transform: unset;
                        top: 0;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        max-height: 100%;
                        max-width: 100%;
                        height: 100%;
                        width: 100%;
                        padding-bottom: 50px;
                    }
                }

                .zoom-controls-container {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                .zoom-controls-container button {
                    margin: 2px;
                }

                input[type="text"] {
                    width: 75px;
                }

                datalist {
                    background-color:blue;
                }
            }
        </style>
        <header>
            <div class="icon-container">
                <kit-component data-kit-template-path="/resources/icons/view-zoom.html" data-kit-model="null"></kit-component>
            </div>
            <div>
                <h1>Zoom</h1>
            </div>
            <div class="spacer"></div>
            <div>
                <button title="Close" class="action-text" onclick="#model.closeDialog();">
                    <div class="icon-container">
                        <kit-component data-kit-template-path="/resources/icons/file-close.html" data-kit-model="null"></kit-component>
                    </div>
                </button>
            </div>
        </header>
        <section>
            <div class="zoom-controls-container">
                <button id="zoom-out" class="button dialog-button" title="Zoom out" onclick="#model.zoomOut();">-</button>
                <input type="text" list="zoom-levels" id="zoom-current" title="Zoom" placeholder="Zoom" value="%{#model.getZoom()}%" onchange="#model.onZoomChange(this.value)" onmousedown="this.value = '';" onblur="#model.onZoomBlur()" />
                <datalist id="zoom-levels">
                    <option value="25%"></option>
                    <option value="50%"></option>
                    <option value="75%"></option>
                    <option value="100%"></option>
                    <option value="125%"></option>
                    <option value="150%"></option>
                    <option value="200%"></option>
                    <option value="400%"></option>
                </datalist>
                <button id="zoom-in" class="button dialog-button" title="Zoom in" onclick="#model.zoomIn();">+</button>
            </div>
            <div class="zoom-controls-container">
                <button id="zoom-to-fit" class="button dialog-button" title="Zoom to fit map contents" onclick="#model.zoomToFit();">Zoom to fit</button>
            </div>
        </section>
    </kit-if>
</dialog>
